name: CMake on multiple platforms

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    # ---------------------------
    # Linux: install libsodium + libcurl (cpr requirement)
    # ---------------------------
    - name: Install Linux dependencies (libsodium, libcurl)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        # libsodium headers and libcurl for cpr
        sudo apt-get install -y libsodium-dev libcurl4-openssl-dev build-essential pkg-config
      shell: bash

    # ---------------------------
    # Windows: install vcpkg and deps (libsodium + cpr)
    # ---------------------------
    - name: Install vcpkg (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        # clone vcpkg
        git clone https://github.com/microsoft/vcpkg.git $env:GITHUB_WORKSPACE\vcpkg
        Set-Location $env:GITHUB_WORKSPACE\vcpkg
        .\bootstrap-vcpkg.bat
        # install libsodium and cpr for x64
        .\vcpkg.exe install libsodium:x64-windows cpr[x64-windows]:x64-windows
        # keep path to toolchain file for later CMake configure
        echo "VCPKG_TOOLCHAIN_FILE=$env:GITHUB_WORKSPACE\vcpkg\scripts\buildsystems\vcpkg.cmake" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

    # On Linux we might still want to use vcpkg (optional). For now we use system packages, so set empty.
    - name: Set vcpkg toolchain output (Linux)
      if: runner.os == 'Linux'
      run: |
        # explicit empty so subsequent steps can reference it safely
        echo "VCPKG_TOOLCHAIN_FILE=" >> "$GITHUB_OUTPUT"
      shell: bash

    # ---------------------------
    # Configure CMake (pass toolchain file on Windows)
    # ---------------------------
    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        ${{ (fromJSON('{"v": "${{ steps.strings.outputs.build-output-dir }}" }')) && '' }}
        -S ${{ github.workspace }}
        ${{ (steps.strings.outputs.build-output-dir) && '' }}
        ${{ (steps.strings.outputs.build-output-dir) && '' }}
        ${{ github.workspace }}
        ${{ '' }}
      shell: bash

    # If Windows and vcpkg toolchain is set, re-run configure using that toolchain
    - name: Configure CMake (Windows + vcpkg toolchain)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        $toolchain = (Get-Content Env:GITHUB_OUTPUT) -join "`n" | Select-String -Pattern "VCPKG_TOOLCHAIN_FILE=(.*)" | ForEach-Object { $_.Matches[0].Groups[1].Value }
        if ($toolchain -and (Test-Path $toolchain)) {
          cmake -B "${{ steps.strings.outputs.build-output-dir }}" `
            -DCMAKE_TOOLCHAIN_FILE="$toolchain" `
            -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} `
            -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} `
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
            -S ${{ github.workspace }}
        } else {
          # fallback (shouldn't happen)
          cmake -B "${{ steps.strings.outputs.build-output-dir }}" `
            -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} `
            -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} `
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
            -S ${{ github.workspace }}
        }

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: ctest --build-config ${{ matrix.build_type }}
